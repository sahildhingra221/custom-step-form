<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>
<body>
    
    
    <div class="container py-5 overflow-hidden">

        <div class="step-form-container shadow">

            <h2 class="text-center mt-2">Step form</h2>

            <div class="step-wrapper">

                <button class="nextForm btn btn-primary">Next 1</button>

            </div>

            <div class="step-wrapper move-from-right">

                <button class="nextForm btn btn-primary">Next 2</button>

            </div>

            <div class="step-wrapper move-from-right">

                <button class="nextForm btn btn-primary">Next 3</button>

            </div>

            <div class="step-wrapper move-from-right">

                <button class="nextForm btn btn-primary">Next 4</button>

            </div>

        </div>

    </div>


    <script>
        $(".nextForm").click(function(){
            $(this).closest(".step-wrapper").addClass("move-to-left");
            $(this).closest(".step-wrapper").next(".step-wrapper").removeClass("move-from-right")
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
